<html>
<head>
    <title>VueJs Instance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js">
    </script>
	
</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action="">
		  <fieldset>
			<legend>Fill Up The Form</legend>
			<p>
			  <label for="cname">Name (required, at least 2 characters)</label>
			  <input id="cname" name="name" minlength="2" type="text" required>
			</p>
			<p>
			  <label for="cemail">E-Mail (required)</label>
			  <input id="cemail" type="email" name="email" required>
			</p>
			<p>
			  <label for="curl">URL (optional)</label>
			  <input id="curl" type="url" name="url">
			</p>
			<p>
			  <label for="ccomment">Your comment (required)</label>
			  <textarea id="ccomment" name="comment" required></textarea>
			</p>
			<p>
			  <label for="ccomment">Your Hobby(required)</label>
			  <input type="checkbox" name="test[]" value="Reading" id="reading" required/>Reading
              <input type="checkbox" name="test[]" value="Writing" id="writing" required/>Writing
              <input type="checkbox" name="test[]" value="Dancing" id="dancing" required/>Dancing
			</p>
			<p>
			  <input class="submit" type="submit" value="Submit">
			</p>
		  </fieldset>
	</form>
	
	<script>
		//$("#commentForm").validate();
		 $('#commentForm').validate({ // initialize the plugin
        rules: {
            'test[]': {
                required: true,
                maxlength: 2
            }
        },
        messages: {
            'test[]': {
                required: "You must check at least 1 box",
                maxlength: "Check no more than {0} boxes"
            }
        }
    });

	</script>
	
</body>	
</html>
